


    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: linear-gradient(to right, #11274f, #32599b);
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .name{
        color:rgba(244, 220, 220, 0.838);
    }
    header {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 15px 50px;
        background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 0 0 20px 20px;
        color: white;
    }

    header div {
        font-size: 1.5rem;
        font-weight: bold;
    }

    nav ul {
        display: flex;
        justify-content: space-around;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        margin: 0 15px;
        cursor: pointer;
        transition: color 0.3s ease-in-out;
        font-size: 1.2rem;
    }

    nav ul li:hover {
        color: #49dde7;
    }

    .active{
        color: #49dde7;

    }

    article {
        width: 75%;
        height: auto;
        text-align: center;
        margin: 50px auto;
        padding: 20px;
        border-radius: 20px;
    }

    aside {
        float: right;
        width: 35%;
        display: grid;
        grid-template-columns: auto auto;
        gap: 15px;
    }

    img {
        object-fit: cover;
        width: 100%;
        height: 100px;
        border-radius: 12px;
        transition: transform 0.5s ease, box-shadow 0.5s ease; 
    }

    img:hover {
        animation:pulse .8s infinite;
    }
    @keyframes pulse{
        50%{
            transform: scale(1.2);
        }
        100%{
            transform: scale(1);
        }
    }
    p {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #e0faff;
    }
.btn {
    background: linear-gradient(to right, #4b6cb7, #182848); 
    border: none; 
    border-radius: 25px; 
    padding: 10px 25px; 
    font-size: 1rem; 
    font-weight: bold; 
    cursor: pointer; 
    transition: all .3s ease-in-out; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
    color:rgba(244, 220, 220, 0.838);
}

.btn:hover 
{
    background: linear-gradient(to right, #182848, #4b6cb7); 
    transform: translateY(-2px); 
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); 
}

.btn:active {
    transform: translateY(0);   
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
}


form{
    /* display: none; */
    background-color: white;
    position: absolute;
    top:25%;
    left:35%;
    width:40%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    margin: 1rem;
    border:2px solid white;
    border-radius: 8px;
   

}
form input{
    width:60%;
    margin:.5rem;
    border-radius: 4px;
    border: 1px solid gray;

}

form button{
    background-color: rgba(128, 128, 128, 0.781);
    margin-top:.4rem;
}

form button:hover{
    background-color: rgba(128, 128, 128, 0.9);
}

    
</style>
<script>

    function ActiveState()
    {

         const NavElement=event.target;

         document.querySelectorAll('nav ul li').forEach(item=>{
            item.classList.remove('active')
         })
         NavElement.classList.add('active')



    }
    function onLogin()
    {
        alert('Login Functionality Coming Soon')
    }

    

</script>
<body>
    <header>
        <div class="name">WebDev Eclat</div>
        <div class="navigation">
            <nav>
                <ul>
                    <li onclick="ActiveState()" class="active">Home</li>
                    <li onclick="ActiveState()">About</li>
                    <li onclick="ActiveState()">Service</li>
                    <li onclick="ActiveState()">Contact</li>
                </ul>
            </nav>
        </div>
        <div><button class="btn" onclick="onLogin()">Login</button></div>
    </header>

    <article> 
        <aside>
            <img src="pic1.jpg"/>
            <img src="pic2.jpg"/>
            <img src="pic3.jpg"/>
            <img src="pic4.jpg"/>
        </aside>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, error?</p>
    </article>
