

<div class="mt-16">

    <div class="flex flex-col items-center gap-6">
        <div  class="text-5xl text-bold font-serif flex w-full flex-col items-center"><h2 class="mb-3">Explore the World's</h2><span>Top News Stories</span></div>
        <div class="text-xl font-serif"><p>Dive into the latest headlines, in-depth reports, and trending topics from around the globe.</p></div>
        <div class="md:w-1/2 p-2 w-full m-2 border-2 rounded-full flex bg-gray-50 hover:bg-transparent hover:border-pink-100">
            <input type="text" placeholder="What are you looking for? " class="p-1 ml-1 justify-self-start outline-none w-full bg-transparent font-light" [(ngModel)]="search"/>
            @if(search.length!=0)
            {
                <button class="p-1 text-gray-500 hover:text-red-500 mr-4 bg-gray-100 rounded-full" (click)="clearInput()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            }
            <button class="rounded-full bg-pink-400 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1 0 6 6a7.5 7.5 0 0 0 10.65 10.65z"/>
                </svg>
            </button>
            
        </div>
    </div>



</div>
