

<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" 
    aria-controls="default-sidebar" type="button" 
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
    (click)="toggleSidebar()"
    >
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
 </button>
 


 <!-- side bar -->
 <aside id="default-sidebar"
 [ngClass]="{'-translate-x-full': !isSidebarOpen, 'translate-x-0': isSidebarOpen}"
  class="bg-[#d2dddd] shadow-md  rounded-lg fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0">
    <div class="h-full px-3  py-4 overflow-y-auto  dark:bg-gray-800">
        <div class="cursor-pointer sm:hidden" (click)="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600 hover:text-gray-800" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M6.225 4.811a.75.75 0 011.06 0L12 9.525l4.715-4.714a.75.75 0 111.06 1.06L13.06 10.585l4.715 4.715a.75.75 0 01-1.06 1.06L12 11.645l-4.715 4.715a.75.75 0 01-1.06-1.06l4.714-4.715-4.714-4.714a.75.75 0 010-1.06z" clip-rule="evenodd" />
            </svg>
        </div>
        
       <ul class="space-y-4 font-medium mt-8">
          <li *ngFor="let nav of navigation">
             <a [routerLink]="nav.path"
             routerLinkActive="active"
             class="side-nav group">
               <!-- <img src="assets/all-task.jpg" width="25" height="25"> -->
                <span class="ms-3">{{nav.label}}</span>
             </a>
          </li>
       </ul>
    </div>
 </aside>
